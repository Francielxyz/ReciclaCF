{% extends 'paginas/modelo.html' %}

{% load static %}



{% block body %}
<h3 class="mt-4 text-danger">
    Lista de estados
    <a href="{% url 'cadastrar-estado' %}" class="btn btn-primary float-right ms-5">
        Cadastrar estado
    </a>
</h3>



<table>
    <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>UF</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        {% for obj in object_list %}
        <tr>
            <td>{{ obj.pk }}</td>
            <td>{{ obj.nome }}</td>
            <td>{{ obj.uf }}</td>
            <td>
                <a href="{% url 'editar-estado' obj.pk %}" class="btn btn-success btn-sm" title="Editar">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a href="{% url 'excluir-estado' obj.pk %}" class="btn btn-danger btn-sm" title="Excluir">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="100%">Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
