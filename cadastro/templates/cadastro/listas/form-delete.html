{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block header %}
{% endblock %}

{% block body %}
<h1 class="mt-4 text-danger">
    Exclusão de dados
</h1>

<p class="lead text-danger">
    Tem certeza que deseja excluir o registro: <br>
    {{ object }}
</p>
<form method="POST">
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-danger">
        Excluír
    </button>

</form>
{% endblock %}
